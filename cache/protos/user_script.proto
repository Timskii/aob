syntax = 'proto3';

package proto;

service AOBService{
	rpc CheckAccess(UserSql) returns (UserSql){}
}

message UserSql {
	string user = 1;
	string script = 2;
	ObjScripts obj = 3;
}

message Table {
	string tablename = 1;
	repeated string columns = 2;
}

message ObjScripts {
	repeated Table tables = 1;
}