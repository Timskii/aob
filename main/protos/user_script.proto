syntax = 'proto3';

package proto;

service AOBService{
	rpc ParseAndCheckAccess(UserSql) returns (UserSql){}
	rpc ParseSql (Script) returns (ObjScript){}
	rpc CheckAccess(UserSql) returns (UserSql){}
}

message UserSql {
	string user = 1;
	string script = 2;
	reperated ObjScript obj = 3;
}

message Script {
	string script = 1;
}

message ObjScript {
	string tablename = 1;
	reperated string columns = 2;
}